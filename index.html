<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Agenda</title>
</head>
<body style="height: 100vh; background: var(--light)">
  <div class="jumbotron">
    <h1>Agenda</h1>
  </div>
  <main class="content offset-md-1 col-sm-12 col-md-10">
    <form>
      <div class="form-group row">
        <div class="col-md-3">
          <label>Nome:</label>
          <input class="form-control" type="text" id="nome"/>
        </div>
        <div class="col-md-3">
          <label>Email:</label>
          <input class="form-control" type="email" id="email"/>
        </div>
        <div class="col-md-3">
          <label>Telefone:</label>
          <input class="form-control" type="text" id="telefone"/>
        </div>
        <div class="col-md-3">
          <label>Endereço:</label>
          <input class="form-control" type="text" id="endereco"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3">
          <label>Data de nascimento:</label>
          <input class="form-control" type="date" id="dataDeNascimento"/>
        </div>
        <div class="col-md-3">
          <label>Profissão:</label>
          <input class="form-control" type="text" id="profissao"/>
        </div>
        <div class="col-md-3">
          <label>LinkedIn:</label>
          <input class="form-control" type="text" id="linkedin"/>
        </div>
      </div>
    </form>
    <button class="btn btn-primary" onclick="adicionarContato()">Adicionar Contato</button>
    <table class="table table-striped" id="table">
      <tr id="data">
        <th>Nome:</th>
        <th>Email:</th>
        <th>Telefone:</th>
        <th>Endereço:</th>
        <th>Data de nascimento:</th>
        <th>profissão:</th>
        <th>linkedin:</th>
        <th></th>
      </tr>
    </table>
  </main>

  <script src="./js/class/Contact.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
